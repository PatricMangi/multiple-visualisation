


  
<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
 <center>
<h1>HOMEWORK-10 MULTIPLE VISUALIZATIONS</h1>
</center>
  
 <center> <h2> COVID-19 MEAN-DEATHS 2020 </h2> </center>
 <center> <div  id="bar_chart"> </div> </center>

 <center> <h2>COVID-19 CASES 2020</h2>  </center>
  <center> <div  id="choropleth_map"> </div> </center>

<script type="text/javascript">
  
  var vis1 = "js/bar_chart.vg.json";
  
  vegaEmbed('#bar_chart', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/choropleth_map.vg.json";
  
  vegaEmbed('#choropleth_map', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
   
  
</body>
</html>
